    <script type="text/javascript">

        // Project Constructor

        function Project(id, title, description, softwareUsed, photos){

            this.id = id;
            this.title = title;
            this.description = description;
            this.softwareUsed = softwareUsed;
            this.photos = photos;

            // Write HTML to document

            document.write("<div id=\"project0"+this.id+"\" class=\"holder-inner\" style=\"width: "+((this.photos.length*100)+((this.photos.length*100)*.2))+"%; left: 0; top: "+(this.id-1)*$('.slide').height()+"px;\">");

                for (i=0; i<this.photos.length; i++){

                    document.write("<div class=\"slide\" style=\"background: transparent url('"+this.photos[i]+"') center center no-repeat; background-size: cover; width: "+((100/this.photos.length)-1)+"%; min-width: "+((100/this.photos.length)-3)+"%;\"></div>");

                };

                document.write("<div class=\"slide\"></div>");

            document.write("</div>");

        }

    </script>

    <script type="text/javascript">


        // Beginning Variables
        var countCurrentProject = 0;
        var countTotalProjects = 2;
        var countCurrent = 0;
        var countTotal = 4;


        // Functions


        // Showmenu Code

        $('.showmenu').on('click', function(e){ // When the horizontal bars button is clicked
            $('.content').toggleClass('show');
            e.preventDefault();
        });


        // Previous Code

        $('.prev').on('click', function(e){
            if (countCurrent > 0) {
                countCurrent--
                var width = $('.slide').width();
                $('#project01').transition({ left: "+=" + width }, 500, function() {
                    // Animation complete.
                });
            }else{
                countCurrent = 4;
                var width = $('.slide').width();
                $('#project01').transition({ left: -countCurrent*width }, 1000, function() {
                    // Animation complete.
                });
            }
        });


        // Next Code

        $('.next').on('click', function(e){
            if (countCurrent < countTotal) {
                countCurrent++
                var width = $('.slide').width();
                $('#project01').transition({ left: "-=" + width }, 500, function() {
                    // Animation complete.
                });
            }else{
                countCurrent = 0;
                var width = $('.slide').width();
                $('#project01').transition({ left: 0 }, 1000, function() {
                    // Animation complete.
                });
            }
        });


        // Up Code

        $('.up').on('click', function(e){
            if (countCurrentProject > 0) {
                countCurrentProject--
                var height = $('.slide').height();
                $('.slider > .holder').transition({ top: "+=" + height }, 500, function() {
                    // Animation complete.
                });
            }else{
                countCurrentProject = 2;
                var height = $('.slide').height();
                $('.slider > .holder').transition({ top: -countCurrentProject*height }, 1000, function() {
                    // Animation complete.
                });
            }
        });


        // Down Code

        $('.down').on('click', function(e){
            if (countCurrentProject < countTotalProjects) {
                countCurrentProject++
                var height = $('.slide').height();
                $('.slider > .holder').transition({ top: "-=" + height }, 500, function() {
                    // Animation complete.
                });
            }else{
                countCurrentProject = 0;
                var height = $('.slide').height();
                $('.slider > .holder').transition({ top: 0 }, 1000, function() {
                    // Animation complete.
                });
            }
        });


        // Window Resize Code

        window.onresize=function(){
            var width = $('.slide').width();
            var height = $('.slide').height();
            $('.holder').css("left",-countCurrent*width);
            $('#project02').css("top",height*1);
            $('#project03').css("top",height*2);
            $('#project04').css("top",height*3);
        };
