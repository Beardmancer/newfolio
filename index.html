    <body ontouchstart="" onmouseover="">
        <div class="content">
            <header role="banner">
                <a class="site-id" href="http://www.iantompkins.com">
                    <object type="image/svg+xml" data="img/logo.svg#sprite-logo-normal">
                        <img src="img/logo.png" alt="Ian Tompkins logo" />
                    </object>
                </a>
            </header>
            <div class="container">
                <nav>
                    <ul>
                        <li class="showmenu"><a href="#" class="nav-item"><i class="fa fa-bars fa-fw"></i></a></li>
                        <li class="prev"><a href="#" class="nav-item"><i class="fa fa-long-arrow-left fa-fw"></i></a></li>
                        <li><a href="#" class="nav-item"><i class="fa fa-long-arrow-up fa-fw"></i></a></li>
                        <li><a href="#" class="nav-item"><i class="fa fa-long-arrow-down fa-fw"></i></a></li>
                        <li class="next"><a href="#" class="nav-item"><i class="fa fa-long-arrow-right fa-fw"></i></a></li>
                        <li><a href="#" class="nav-item"><i class="fa fa-info-circle fa-fw"></i></a></li>
                    </ul>
                </nav>
            </div>
            <div class="slider">
                <div class="holder">
                    <div id="photo-1" class="slide" style="background: transparent url('projects/cd/DSC_5736.jpg') center center no-repeat; background-size: cover;"></div>
                    <div id="photo-2" class="slide" style="background: transparent url('projects/cd/DSC_5737.jpg') center center no-repeat; background-size: cover;"></div>
                    <div id="photo-3" class="slide" style="background: transparent url('projects/cd/DSC_5765.jpg') center center no-repeat; background-size: cover;"></div>
                    <div id="photo-4" class="slide" style="background: transparent url('projects/cd/DSC_5739.jpg') center center no-repeat; background-size: cover;"></div>
                    <div id="photo-5" class="slide" style="background: transparent url('projects/cd/DSC_5740.jpg') center center no-repeat; background-size: cover;"></div>
                    <div id="filler" class="slide"></div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">


        // Beginning Variables
        var countTotal = 4;
        var countCurrent = 0;


        // Functions


        // Showmenu Code
        $('.showmenu').on('click', function(e){ // When the horizontal bars button is clicked
            $('.content').toggleClass('show');
            e.preventDefault();
        });


        // Previous Code

        $('.prev').on('click', function(e){
            if (countCurrent > 0) {
                countCurrent--
                var width = $('.slide').width();
                $('.holder').animate({ left: "+=" + width }, 500, function() {
                    // Animation complete.
                });
            }else{
                countCurrent = 4;
                var width = $('.slide').width();
                $('.holder').animate({ left: -countCurrent*width }, 1000, function() {
                    // Animation complete.
                });
            }
        });


        // Next Code

        $('.next').on('click', function(e){
            if (countCurrent < countTotal) {
                countCurrent++
                var width = $('.slide').width();
                $('.holder').transition({ left: "-=" + width }, 500, function() {
                    // Animation complete.
                });
            }else{
                countCurrent = 0;
                var width = $('.slide').width();
                $('.holder').transition({ left: 0 }, 1000, function() {
                    // Animation complete.
                });
            }
        });


        // Window Resize Code
        window.onresize=function(){
            var width = $('.slide').width();
            $('.holder').css("left",-countCurrent*width);
        };
